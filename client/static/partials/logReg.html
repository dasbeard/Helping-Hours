<div class="container-fluid">

  <div ng-if=error class="jumbotron jumbotron-fluid jumbotronError">
    <div class="container">
      <h1 class="display-3">Error</h1>
      <p class="lead">{{error}}</p>
    </div>
  </div>

  <div class="row justify-content-around">

    <div class="col-sm-5 col-lg-4 logRegContainers greyContainer">
      <h3 class="centerText">Login</h3>
      <form>
        <div class="form-group">
          <label for="loginEmail" class="sr-only">Login Email</label>
          <input type="text" class="form-control" placeholder="Email" id="loginEmail" ng-model='login.email'>
        </div>

        <div class="form-group">
          <label class="sr-only" for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model='login.password'>
        </div>


        <div class="row justify-content-center">
          <button class="btn btn-secondary stickToBottom" type="button" ng-click="loginUser()">Log In</button>
        </div>

      </form>
    </div>

    <div class="col-sm-5 col-lg-4 logRegContainers greyContainer">
      <h3 class="centerText">Register</h3>
        <form>

          <div class="form-group">
            <label for="registerStreet" class="sr-only">Register Street</label>
            <input class="form-control" type="text" placeholder="Address" id="registerStreet" ng-model='reg.street'>
          </div>

          <div class="row">
            <div class="col-7 form-group">
              <label for="registerCity" class="sr-only">Register City</label>
              <input class="form-control" type="text" placeholder="City" id="registerCity" ng-model='reg.city'>
            </div>

            <div class="col-5 form-group">
              <label for="registerZip" class="sr-only">Register Zipcode</label>
              <input class="form-control" type="number" placeholder="Zipcode" id="registerZip" ng-model='reg.zip'>
            </div>
          </div>

          <div class="row justify-content-center">
            <button class="btn btn-secondary stickToBottom" type="button" ng-click="register()">Register</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>



<!-- ========== Your Location Display Mask ========== -->
<!--  -->
<div class="DisplayMaskBackground container-fluid" ng-show='showLocationPicker'>
  <!-- <div class="DisplayMaskBackground container-fluid"> -->

  <div class=" row justify-content-center">
    <div class="col-6 locationPicker">
      <h3 class="centerText">{{locationHeading}}</h3>

      <div class="row justify-content-center align-items-center" ng-repeat='place in foundLocations'>
        <div class="col-sm-9">
          <p>{{place.formattedAddress}}</p>
        </div>
        <div class=" col-sm-3">
          <button class="btn btn-secondary" ng-click='selectedAddress(place)'>{{locationButton}}</button>
        </div>
      </div>


      <p class="centerText addressNotFound">Don't see your address? <a href="#">click here</a></p>
    </div>


  </div>
</div>
<!-- ========== End Location Display Mask ========== -->

<div class="whiteBG container-fluid">
  <div class="row">

    <div class="col--sm-12" ng-model="days" ng-weekday-selector></div>
  </div>

  <div class="row">

    <div class="col-sm-5 col-sm-offset-1 timePick" uib-timepicker hour-step="1" minute-step="15" ng-model="open"></div>

    <div class="col-sm-1"><p>To</p></div>

    <div class="col-sm-5 timePick" uib-timepicker hour-step="1" minute-step="15" ng-model="close"></div>

  </div>


  <div class="row">

    <button class="col-sm-4 col-sm-offset-4 btn btn-secondary" type="button" name="button" ng-click='getTime()'>Add</button>

  </div>


<div class="">
  <ul ng-repeat="day in daysToAdd">
    <li>{{day.name}} - {{day.open}} to {{day.close}}</li>
  </ul>
</div>

</div>
